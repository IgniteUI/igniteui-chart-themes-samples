<div class="options">
  <span class="optionLabel">Type of Category Series:</span>
  <select (change)="onSeriesTypeChanged($event)">
    <option>Column</option>
    <option>Area</option>
    <option>Point</option>
    <option>Line</option>
    <option>Spline</option>
    <option>SplineArea</option>
    <option>StepArea</option>
    <option>StepLine</option>
    <option>Waterfall</option>
  </select>
  <span class="legendTitle">Legend: </span>
  <div class="legendInline">
    <igx-legend #legend orientation="Horizontal"></igx-legend>
  </div>
</div>

<igx-data-chart
  #chart
  chartTitle="Type of Category Series"
  chartSubtitle="Subtitle"
  [dataSource]="data"
  width="100%"
  height="550px"
>
  <igx-numeric-y-axis title="Total Olympic Medals" #yAxis></igx-numeric-y-axis>
  <igx-category-x-axis label="Year" title="Olympic Years" #xAxis>
  </igx-category-x-axis>
</igx-data-chart>
