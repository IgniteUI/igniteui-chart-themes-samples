<div>
  <span>Chart Type:</span>
  <select [(ngModel)]="chartType">
    <option>Auto</option>
    <option>Area</option>
    <option>Line</option>
    <option>Column</option>
    <option>Point</option>
    <option>Spline</option>
    <option>SplineArea</option>
    <option>StepArea</option>
    <option>StepLine</option>
    <option>Waterfall</option>
  </select>
</div>
<igx-category-chart height="calc(100% - 60px)" width="100%" [dataSource]="data" chartTitle="Olympic Medals"
  [chartType]="chartType"
  subtitle="(by country)"
  xAxisTitle="Years"
  yAxisTitle="Total Medals"
>
</igx-category-chart>
