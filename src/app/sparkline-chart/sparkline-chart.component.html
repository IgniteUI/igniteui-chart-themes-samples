<div igxLayout style="gap: 16px; justify-content: flex-end; margin-bottom: 16px">
    <span>Display Type:</span>
    <select (change)="onDisplayTypeChanged($event)">
        <option>Area</option>
        <option>Column</option>
        <option>Line</option>
        <option>WinLoss</option>
    </select>
</div>

<igx-sparkline #sparkline height="100%" width="100%" [dataSource]="data" valueMemberPath="Value" displayType="Area">
</igx-sparkline>
